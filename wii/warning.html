<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Warning</title>
    <style>
      #warning {
        height: 100%; 
        width: 100%;
      }
      .fade-in {
        opacity: 0;
        transition: opacity 2s ease-in-out;
      }
      .fade-in.active {
        opacity: 1;
      }
      .fade-out.active {
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
    </style>
  </head>
  <body style = "background-color: black" class="fade-out">
    <img id = "warning" class="fade-in fade-out" src = "images/warning.png" onclick="goToMenu()"></img>
    <script>
      var warningLoaded = false;
      window.addEventListener('DOMContentLoaded', (event) => {
        const image = document.querySelector('.fade-in');
        image.classList.add('active');
        setTimeout(() => warningLoaded = true, 2000);
      });

      function goToMenu() {
        if (warningLoaded) {
          var audio = new Audio("audio/warning.wav");
          audio.play();
          const image = document.querySelector('.fade-out');
          image.classList.add('active');
          setTimeout(() => window.location.href = "index.html", 1500);
        }
      }
    </script>

  </body>
</html>
