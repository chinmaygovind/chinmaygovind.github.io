<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Lock body -->
  <rect x="18" y="28" width="28" height="20" rx="4" fill="url(#lockGradient)" stroke="#d35400" stroke-width="2"/>
  <!-- Lock shackle -->
  <path d="M24 28 L24 20 C24 16 28 12 32 12 C36 12 40 16 40 20 L40 28" 
        fill="none" stroke="#34495e" stroke-width="3"/>
  <!-- Keyhole -->
  <circle cx="32" cy="36" r="3" fill="#2c3e50"/>
  <rect x="31" y="36" width="2" height="6" fill="#2c3e50"/>
  <!-- Code symbols around -->
  <text x="12" y="20" text-anchor="middle" fill="#2c3e50" font-family="monospace" font-size="8">A</text>
  <text x="52" y="20" text-anchor="middle" fill="#2c3e50" font-family="monospace" font-size="8">Z</text>
  <text x="12" y="42" text-anchor="middle" fill="#2c3e50" font-family="monospace" font-size="8">1</text>
  <text x="52" y="42" text-anchor="middle" fill="#2c3e50" font-family="monospace" font-size="8">9</text>
  <!-- Cipher wheel -->
  <circle cx="32" cy="55" r="6" fill="none" stroke="#95a5a6" stroke-width="1"/>
  <line x1="32" y1="49" x2="32" y2="52" stroke="#95a5a6" stroke-width="1"/>
  <line x1="32" y1="58" x2="32" y2="61" stroke="#95a5a6" stroke-width="1"/>
</svg>
